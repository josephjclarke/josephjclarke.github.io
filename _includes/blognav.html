<div id="oldernewer">
{% if page.next.url %}
<span id="next"><a href="{{page.next.url}}">Newer: {{ page.next.title }}</a></span>
{% else %}
<a></a>
{% endif %}
{% if page.previous.url %}
<span id="right"><a href="{{ page.previous.url }}">Older: {{ page.previous.title }}</a></span>
{% else %}
<a></a>
{% endif %}
</div>
